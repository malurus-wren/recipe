<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti Bolognese</title>
</head>
<body>
    <h1>Spaghetti Bolognese</h1>
    <img src="./Spaghetti-Bolognese.jpg.webp" alt="spaghetti bolognese" height="630" width="450">
    <h2>Ingredients</h2>
    <ul>
        <li>Spahgetti</li>
        <li>Beef mince</li>
        <li>Passata sauce</li>
        <li>Onion</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Cut onion</li>
        <li>Cook onion in pan until golden</li>
        <li>Add mince. Cook until brown.</li>
        <li>Add passata sauce. Simmer for 10 minutes.</li>
        <li>Cook spaghetti as per packet instructions.</li>
        <li>Serve</li>
    </ol>
</body>
